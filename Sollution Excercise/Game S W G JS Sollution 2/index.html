<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack, Whater, Gun</title>

</head>

<body>
    <!-- <div>Game S W G</div> -->
    <script>
        let user = prompt("Enter S, W or G")
        user = user.toUpperCase(); // convert 

        let cpuI = Math.floor(Math.random() * 3);  // this line give only 0 1 2 value 
        let cpu = ["S", "W", "G"][cpuI] // this take value from cpuI and than assgin in cpuI 
        // console.log("hello ", cpu)

        const match = (cpu, user) => {
            if (cpu === user) {
                return "Nobody.  ";
            }
            else if (cpu === "S" && user === "W") {
                return "cpu"
            }
            else if (cpu === "S" && user === "G") {
                return "user"
            }
            else if (cpu === "G" && user === "W") {
                return "user"
            }
            else if (cpu === "G" && user === "S") {
                return "cpu"
            }
            else if (cpu === "G" && user === "S") {
                return "cpu"
            }
            else if (cpu === "W" && user === "S") {
                return "user"
            }
            else if (cpu === "W" && user === "G") {
                return "cpu"
            }
            // else{
            //     return "Enter valid charactor!!"
            // }
        }

        let result = match(cpu, user)
        document.write(`CPU: ${cpu} <br>USER: ${user} <br>The Winner is : ` + result.toUpperCase())

    </script>
</body>

</html>
