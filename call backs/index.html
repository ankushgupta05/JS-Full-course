        // callback function and below function add a script in a body aur how to resolve error

        function loadScript(src, callback) {
            let script = document.createElement('script')
            script.src = src;

            script.onload = function () {
                console.log("function loaded with src  :  ", src)
                callback(null, src);  // agar error nahi hua to hello() ke error wale argument  ko null mil jayenha
            }

            script.onerror = function () {
                console.log("Error Loading script with src : " + src)   // onerror bhi ek function hai agar error aaya to handle karenga
                callback(new Error("Src got some error"));
            }
            document.body.appendChild(script)
        }



        function hello(error, src) {
            if(error){
                console.log(error)
                return;
            }
            alert("Hello world!" + src);
        }

        function goodmorning(src) {
            alert("goodmorning" + src);
        }

        loadScript('/asdasd', hello)   // url ke load nahi hua to error gerate honga than error ko resolve kare is tarah
